name: Build, test and run the application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:

        - name: Checkout code
          uses: actions/checkout@v3

        - name: install dependencies
          run : npm install -y
          
        - name: build
          run: npm run build
          
        - name: run tests
          run: npm test  

        - name: run application
          run: npm start 
            